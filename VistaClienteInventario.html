<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario - SneakStyle</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'light-gray': '#f5f5f5',
            'medium-gray': '#e0e0e0',
            'dark-gray': '#333333',
          }
        }
      }
    }
  </script>

  <!-- Iconos / estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="font-['Montserrat'] bg-light-gray">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="imagenes/logo.jpg" alt="SneakStyle" class="h-12">
          <span class="ml-2 text-2xl font-bold font-['Bebas_Neue'] tracking-wide">SNEAKSTYLE</span>
        </div>

        <!-- Menú -->
        <div class="hidden md:flex space-x-8">
          <a href="Principal.html" class="text-dark-gray hover:text-black font-medium transition">Principal</a>
          <a href="VistaClienteProductos.html" class="text-dark-gray hover:text-black font-medium transition">Productos</a>
          <a href="VistaClienteProveedores.html" class="text-dark-gray hover:text-black font-medium transition">Proveedores</a>
        </div>

        <!-- Iconos -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-search text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-person text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-heart text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-cart3 text-xl"></i></a>
          <a href="index.html" class="bg-dark-gray text-white text-sm px-4 py-2 rounded hover:bg-black transition font-medium">Cerrar sesión</a>
        </div>

        <!-- Menú Mobile -->
        <button class="md:hidden text-dark-gray focus:outline-none">
          <i class="bi bi-list text-2xl"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Fondo -->
  <div class="background-container">
    <img src="imagenes/fondo2.png" alt="Background" class="background-image" />
  </div>

  <!-- Contenido -->
  <div class="products-container">
    <div class="products-header">
      <div class="logo-title">
        <img src="imagenes/logo.jpg" alt="SneakStyle" class="logo" />
        <h1><i class="fas fa-boxes-stacked"></i> INVENTARIO</h1>
      </div>

      <div class="header-actions">
        <div class="search-box">
          <input type="text" id="searchInventory" placeholder="Buscar inventario..." />
          <button id="searchInventoryBtn"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>

    <!-- Tabla de inventario -->
    <div class="products-table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Proveedor</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody id="inventoryTableBody">
          <!-- Se llena con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/inventariocliente.js"></script>
</body>
</html>
