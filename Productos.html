<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Productos - SneakStyle</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'light-gray': '#f5f5f5',
            'medium-gray': '#e0e0e0',
            'dark-gray': '#333333',
          }
        }
      }
    }
  </script>

  <!-- Iconos / estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal.show { display: flex; }

    /* Miniaturas en la tabla */
    .product-img {
      height: 64px;
      width: 64px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    /* Contenedor modal básico (ajústalo si ya lo tienes en tu CSS) */
    .modal-content {
      background: #fff;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 720px;
      padding: 1rem 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: .5rem;
      border-bottom: 1px solid #eee;
    }
    .close-modal {
      font-size: 1.5rem;
      line-height: 1;
      background: transparent;
      border: 0;
      cursor: pointer;
    }
    .modal-form .form-group { margin: .75rem 0; }
    .modal-form input, .modal-form textarea, .modal-form select {
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: .5rem .75rem;
      outline: none;
    }
    .modal-form .form-actions {
      display: flex; gap: .5rem; justify-content: flex-end; margin-top: .75rem;
    }
    .cancel-btn {
      background: #6B7280; color: #fff; padding: .5rem .9rem; border-radius: .5rem;
    }
    .save-btn {
      background: #E31837; color: #fff; padding: .5rem .9rem; border-radius: .5rem;
    }
  </style>
</head>
<body class="font-['Montserrat'] bg-light-gray">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <img src="imagenes/logo.jpg" alt="SneakStyle" class="h-12">
          <span class="ml-2 text-2xl font-bold font-['Bebas_Neue'] tracking-wide">SNEAKSTYLE</span>
        </div>

        <div class="hidden md:flex space-x-8">
          <a href="admin.html" class="text-dark-gray hover:text-black font-medium transition">Principal</a>
          <a href="admin-suppliers.html" class="text-dark-gray hover:text-black font-medium transition">Proveedores</a>
          <a href="admin-users.html" class="text-dark-gray hover:text-black font-medium transition">Usuarios</a>
          <a href="admin-inventory.html" class="text-dark-gray hover:text-black font-medium transition">Inventario</a>
        </div>

        <div class="flex items-center space-x-4">
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-search text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-person text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-heart text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-cart3 text-xl"></i></a>
          <a href="index.html" class="bg-dark-gray text-white text-sm px-4 py-2 rounded hover:bg-black transition font-medium">Cerrar sesión</a>
        </div>

        <button class="md:hidden text-dark-gray focus:outline-none">
          <i class="bi bi-list text-2xl"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Fondo -->
  <div class="background-container">
    <img src="imagenes/fondo2.png" alt="Background" class="background-image" />
  </div>

  <!-- Contenedor principal -->
  <div class="products-container">
    <div class="products-header">
      <div class="logo-title">
        <img src="imagenes/logo.jpg" alt="SneakStyle" class="logo" />
        <h1><i class="fas fa-shoe-prints"></i> GESTIÓN DE PRODUCTOS</h1>
      </div>

      <div class="header-actions">
        <div class="search-box">
          <input type="text" id="searchProduct" placeholder="Buscar producto..." />
          <button id="searchProductBtn"><i class="fas fa-search"></i></button>
        </div>
        <button class="add-btn" id="addProductBtn">
          <i class="fas fa-plus"></i> Nuevo Producto
        </button>
      </div>
    </div>

    <!-- Tabla de productos -->
    <div class="products-table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productsTableBody">
          <!-- Se llena con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="productModalTitle">Nuevo Producto</h2>
        <button class="close-modal" id="closeProductModalBtn">&times;</button>
      </div>

      <form class="modal-form" id="productForm">
        <input type="hidden" id="productId" />

        <!-- Imagen + Base64 + Preview -->
        <div class="form-group">
          <label for="productImage">Imagen del Producto</label>
          <input type="file" id="productImage" accept="image/*" />
          <!-- Campo oculto donde guardamos la cadena Base64 para mandar al backend -->
          <input type="hidden" id="productImageB64" />
          <!-- Vista previa -->
          <img id="productPreview" class="mt-2 h-24 rounded" style="display:none;" alt="Vista previa" />
        </div>

        <div class="form-group">
          <label for="productName">Nombre</label>
          <input type="text" id="productName" required />
        </div>

        <div class="form-group">
          <label for="productDesc">Descripción</label>
          <textarea id="productDesc" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="productPrice">Precio</label>
          <input type="number" id="productPrice" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="productCategory">Categoría</label>
          <select id="productCategory" required>
            <option value="">Seleccione...</option>
            <option value="Running">Running</option>
            <option value="Casual">Casual</option>
            <option value="Deportivo">Deportivo</option>
            <option value="Lujo">Lujo</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" id="cancelProductBtn">Cancelar</button>
          <button type="submit" class="save-btn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script con soporte Base64 -->
  <script src="js/productos.js"></script>
</body>
</html>
