<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Productos - SneakStyle</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'light-gray': '#f5f5f5',
            'medium-gray': '#e0e0e0',
            'dark-gray': '#333333',
          }
        }
      }
    }
  </script>

  <!-- Iconos / estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal.show { display: flex; }

    /* Miniaturas en la tabla */
    .product-img {
      height: 64px;
      width: 64px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    /* Contenedor modal básico (ajústalo si ya lo tienes en tu CSS) */
    .modal-content {
      background: #fff;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 720px;
      padding: 1rem 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: .5rem;
      border-bottom: 1px solid #eee;
    }
    .close-modal {
      font-size: 1.5rem;
      line-height: 1;
      background: transparent;
      border: 0;
      cursor: pointer;
    }
    .modal-form .form-group { margin: .75rem 0; }
    .modal-form input, .modal-form textarea, .modal-form select {
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: .5rem .75rem;
      outline: none;
    }
    .modal-form .form-actions {
      display: flex; gap: .5rem; justify-content: flex-end; margin-top: .75rem;
    }
    .cancel-btn {
      background: #6B7280; color: #fff; padding: .5rem .9rem; border-radius: .5rem;
    }
    .save-btn {
      background: #E31837; color: #fff; padding: .5rem .9rem; border-radius: .5rem;
    }
  </style>
</head>
<body class="font-['Montserrat'] bg-light-gray">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <img src="imagenes/logo.jpg" alt="SneakStyle" class="h-12">
          <span class="ml-2 text-2xl font-bold font-['Bebas_Neue'] tracking-wide">SNEAKSTYLE</span>
        </div>

        <div class="hidden md:flex space-x-8">
          <a href="Principal.html" class="text-dark-gray hover:text-black font-medium transition">Principal</a>
          <a href="VistaClienteProveedores.html" class="text-dark-gray hover:text-black font-medium transition">Proveedores</a>
          <a href="VistaClienteInventario.html" class="text-dark-gray hover:text-black font-medium transition">Inventario</a>
        </div>

        <div class="flex items-center space-x-4">
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-search text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-person text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-heart text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-cart3 text-xl"></i></a>
          <a href="index.html" class="bg-dark-gray text-white text-sm px-4 py-2 rounded hover:bg-black transition font-medium">Cerrar sesión</a>
        </div>

        <button class="md:hidden text-dark-gray focus:outline-none">
          <i class="bi bi-list text-2xl"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Fondo -->
  <div class="background-container">
    <img src="imagenes/fondo2.png" alt="Background" class="background-image" />
  </div>

  <!-- Contenedor principal -->
  <div class="products-container">
    <div class="products-header">
      <div class="logo-title">
        <img src="imagenes/logo.jpg" alt="SneakStyle" class="logo" />
        <h1><i class="fas fa-shoe-prints"></i> GESTIÓN DE PRODUCTOS</h1>
      </div>

      <div class="header-actions">
        <div class="search-box">
          <input type="text" id="searchProduct" placeholder="Buscar producto..." />
          <button id="searchProductBtn"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>

    <!-- Tabla de productos -->
    <div class="products-table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Categoría</th>
          </tr>
        </thead>
        <tbody id="productsTableBody">
          <!-- Se llena con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
      </div>

      <form class="modal-form" id="productForm">
        <input type="hidden" id="productId" />

        <!-- Imagen + Base64 + Preview -->
        <div class="form-group">
          <label for="productImage">Imagen del Producto</label>
          <input type="file" id="productImage" accept="image/*" />
          <!-- Campo oculto donde guardamos la cadena Base64 para mandar al backend -->
          <input type="hidden" id="productImageB64" />
          <!-- Vista previa -->
          <img id="productPreview" class="mt-2 h-24 rounded" style="display:none;" alt="Vista previa" />
        </div>

        <div class="form-group">
          <label for="productName">Nombre</label>
          <input type="text" id="productName" required />
        </div>

        <div class="form-group">
          <label for="productDesc">Descripción</label>
          <textarea id="productDesc" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="productPrice">Precio</label>
          <input type="number" id="productPrice" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="productCategory">Categoría</label>
          <select id="productCategory" required>
            <option value="">Seleccione...</option>
            <option value="Running">Running</option>
            <option value="Casual">Casual</option>
            <option value="Deportivo">Deportivo</option>
            <option value="Lujo">Lujo</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" id="cancelProductBtn">Cancelar</button>
          <button type="submit" class="save-btn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tu JS incrustado -->
  <script>
  const BASE_URL = "http://localhost:8080/SneakStyle/api/productos/";

  document.addEventListener("DOMContentLoaded", () => {
    const addBtn   = document.getElementById("addProductBtn");
    const closeBtn = document.getElementById("closeProductModalBtn");
    const cancelBtn= document.getElementById("cancelProductBtn");
    const form     = document.getElementById("productForm");
    const searchBtn= document.getElementById("searchProductBtn");
    const fileIn   = document.getElementById("productImage");

    if (addBtn) addBtn.addEventListener("click", () => openProductModal());
    if (closeBtn) closeBtn.addEventListener("click", closeProductModal);
    if (cancelBtn) cancelBtn.addEventListener("click", closeProductModal);
    if (form) form.addEventListener("submit", async (e) => { e.preventDefault(); await saveProduct(); });
    if (searchBtn) searchBtn.addEventListener("click", searchProducts);

    // Leer imagen y guardar Base64 en hidden + preview
    if (fileIn) fileIn.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      const hidden = document.getElementById("productImageB64");
      const preview = document.getElementById("productPreview");

      if (!file) {
        if (preview) { preview.style.display = "none"; preview.src = ""; }
        if (hidden) hidden.value = "";
        return;
      }

      // Tamaño máximo (ej. 2 MB)
      const MAX = 2 * 1024 * 1024;
      if (file.size > MAX) {
        showError("La imagen supera 2MB.");
        e.target.value = "";
        return;
      }

      try {
        const dataUrl = await fileToDataURL(file);             // "data:image/png;base64,AAAA..."
        const base64  = stripDataUrl(dataUrl);                 // "AAAA..."
        if (hidden) hidden.value = base64;
        if (preview) {
          preview.src = dataUrl;
          preview.style.display = "inline-block";
        }
      } catch {
        showError("No se pudo leer la imagen.");
      }
    });

    loadProducts();
  });

  /* -------------------- helpers Base64 -------------------- */
  function fileToDataURL(file) {
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(r.result);
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }
  function stripDataUrl(dataUrl) {
    const i = dataUrl.indexOf(",");
    return i >= 0 ? dataUrl.slice(i + 1) : dataUrl;
  }

  /* -------------------- tabla -------------------- */
  async function loadProducts() {
    try {
      const res = await fetch(BASE_URL + "getAll");
      const productos = await res.json();
      renderProducts(Array.isArray(productos) ? productos : []);
    } catch (e) {
      console.error("Error al cargar productos", e);
      showError("No se pudieron cargar los productos");
    }
  }

  function renderProducts(productos) {
    const tbody = document.getElementById("productsTableBody");
    if (!tbody) return;
    tbody.innerHTML = "";

    productos.forEach((p) => {
      const tr = document.createElement("tr");
      tr.className = "hover:bg-gray-50";
      const precio = (typeof p.precio === "number" && !isNaN(p.precio)) ? p.precio.toFixed(2) : "0.00";

      const imgSrc = p.imagenBase64
        ? `data:image/*;base64,${p.imagenBase64}`
        : "imagenes/producto_default.jpg";

      tr.innerHTML = `
        <td>${p.idProducto ?? "-"}</td>
        <td><img src="${imgSrc}" alt="${p.nombreProducto ?? "Producto"}" class="product-img" /></td>
        <td>${p.nombreProducto ?? "-"}</td>
        <td>${p.descripcion ?? "-"}</td>
        <td>$${precio}</td>
        <td>${p.categoria ?? "-"}</td>
        <td class="space-x-2">
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  /* -------------------- modal -------------------- */
  function openProductModal(product = null) {
    const modal   = document.getElementById("productModal");
    const title   = document.getElementById("productModalTitle");
    const form    = document.getElementById("productForm");
    const hidden  = document.getElementById("productImageB64");
    const preview = document.getElementById("productPreview");
    const fileIn  = document.getElementById("productImage");

    if (!modal || !title || !form) return;

    title.textContent = product ? "Editar Producto" : "Nuevo Producto";

    if (product) {
      document.getElementById("productId").value = product.idProducto ?? "";
      document.getElementById("productName").value = product.nombreProducto ?? "";
      document.getElementById("productDesc").value = product.descripcion ?? "";
      document.getElementById("productPrice").value = product.precio ?? "";
      document.getElementById("productCategory").value = product.categoria ?? "";

      // Cargar imagen actual en hidden + preview
      if (hidden) hidden.value = product.imagenBase64 || "";
      if (preview) {
        if (product.imagenBase64) {
          preview.src = `data:image/*;base64,${product.imagenBase64}`;
          preview.style.display = "inline-block";
        } else {
          preview.style.display = "none";
          preview.src = "";
        }
      }
      if (fileIn) fileIn.value = ""; // limpiar input file
    } else {
      form.reset();
      document.getElementById("productId").value = "";
      if (hidden) hidden.value = "";
      if (preview) { preview.style.display = "none"; preview.src = ""; }
      if (fileIn) fileIn.value = "";
    }

    modal.classList.add("show");
  }

  function closeProductModal() {
    const modal   = document.getElementById("productModal");
    const form    = document.getElementById("productForm");
    const hidden  = document.getElementById("productImageB64");
    const preview = document.getElementById("productPreview");
    const fileIn  = document.getElementById("productImage");

    if (modal) modal.classList.remove("show");
    if (form) form.reset();
    if (hidden) hidden.value = "";
    if (preview) { preview.style.display = "none"; preview.src = ""; }
    if (fileIn) fileIn.value = "";
  }

  /* -------------------- guardar -------------------- */
  async function saveProduct() {
    const id        = document.getElementById("productId").value.trim();
    const nombre    = document.getElementById("productName").value.trim();
    const desc      = document.getElementById("productDesc").value.trim();
    const precio    = parseFloat(document.getElementById("productPrice").value);
    const categoria = document.getElementById("productCategory").value.trim();
    const hidden    = document.getElementById("productImageB64");

    if (!nombre) return showError("El nombre es obligatorio");
    if (isNaN(precio)) return showError("El precio no es válido");

    // Tomamos el Base64 del hidden (lo llena el change del input file o la carga al editar)
    const imagenBase64 = hidden?.value || null;

    const data = {
      idProducto: id ? parseInt(id) : 0,
      nombreProducto: nombre,
      descripcion: desc,
      precio: precio,
      categoria: categoria,
      imagenBase64: imagenBase64,  // <<<<<<<<<<<<<<<<
    };

    try {
      const url = BASE_URL + (id ? "modificar" : "insertar");
      const method = id ? "PUT" : "POST";

      const res = await fetch(url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      if (!res.ok || result.error) throw new Error(result.error || "Error al guardar");

      showSuccess(id ? "Producto actualizado" : "Producto agregado");
      closeProductModal();
      loadProducts();
    } catch (e) {
      console.error(e);
      showError(e.message || "Ocurrió un error al guardar");
    }
  }

  /* -------------------- acciones -------------------- */
  async function editProduct(id) {
    try {
      const res = await fetch(BASE_URL + "buscar/" + id);
      const producto = await res.json();
      if (!producto || producto.error) throw new Error("Producto no encontrado");
      openProductModal(producto);
    } catch (e) {
      console.error(e);
      showError("No se pudo cargar el producto");
    }
  }

  async function deleteProduct(id) {
    const doDelete = async () => {
      try {
        const res = await fetch(BASE_URL + "eliminar/" + id, { method: "DELETE" });
        const result = await res.json();
        if (!res.ok || result.error) throw new Error(result.error || "No se pudo eliminar");
        showSuccess("Producto dado de baja");
        loadProducts();
      } catch (e) {
        console.error(e);
        showError(e.message || "No se pudo eliminar");
      }
    };

    if (window.Swal) {
      Swal.fire({
        title: "¿Estás seguro?",
        text: "Se dará de baja el producto.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#E31837",
        cancelButtonColor: "#6B7280",
        confirmButtonText: "Sí, eliminar",
        cancelButtonText: "Cancelar",
      }).then((r) => { if (r.isConfirmed) doDelete(); });
    } else {
      if (confirm("¿Estás seguro de eliminar este producto?")) doDelete();
    }
  }

  /* -------------------- búsqueda -------------------- */
  function searchProducts() {
    const input = document.getElementById("searchProduct");
    const q = (input?.value || "").trim().toLowerCase();

    fetch(BASE_URL + "getAll")
      .then((r) => r.json())
      .then((productos) => {
        const list = Array.isArray(productos) ? productos : [];
        const filtered = list.filter((p) =>
          (p.nombreProducto || "").toLowerCase().includes(q) ||
          (p.descripcion || "").toLowerCase().includes(q) ||
          (p.categoria || "").toLowerCase().includes(q)
        );
        renderProducts(filtered);
      })
      .catch((e) => {
        console.error("Error en búsqueda", e);
        showError("No se pudo realizar la búsqueda");
      });
  }

  /* -------------------- ui helpers -------------------- */
  function showSuccess(message) {
    if (window.Swal) Swal.fire({ icon: "success", title: message, confirmButtonColor: "#E31837" });
    else alert(message);
  }
  function showError(message) {
    if (window.Swal) Swal.fire({ icon: "error", title: "Error", text: message, confirmButtonColor: "#E31837" });
    else alert("Error: " + message);
  }
  </script>
</body>
</html>
