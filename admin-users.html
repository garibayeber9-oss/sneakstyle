<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Empleados - SneakStyle</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'light-gray': '#f5f5f5',
            'medium-gray': '#e0e0e0',
            'dark-gray': '#333333',
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); justify-content:center; align-items:center; z-index:9999;}
    .modal.show { display:flex; }
    .modal-content { background:#fff; border-radius:12px; width:100%; max-width:720px; padding:16px 20px; box-shadow:0 10px 30px rgba(0,0,0,.15); }
    .modal-header { display:flex; align-items:center; justify-content:space-between; padding-bottom:8px; border-bottom:1px solid #eee; }
    .close-modal { font-size:24px; background:transparent; border:0; cursor:pointer; }
    .modal-form .form-group { margin:.75rem 0; }
    .modal-form input, .modal-form textarea, .modal-form select {
      width:100%; border:1px solid #e5e7eb; border-radius:8px; padding:.5rem .75rem; outline:none;
    }
    .modal-form .form-actions { display:flex; gap:.5rem; justify-content:flex-end; margin-top:.75rem; }
    .cancel-btn { background:#6B7280; color:#fff; padding:.5rem .9rem; border-radius:.5rem; }
    .save-btn { background:#E31837; color:#fff; padding:.5rem .9rem; border-radius:.5rem; }
    .emp-img { height:56px; width:56px; object-fit:cover; border-radius:9999px; }
  </style>
</head>
<body class="font-['Montserrat'] bg-light-gray">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <img src="imagenes/logo.jpg" alt="SneakStyle" class="h-12">
          <span class="ml-2 text-2xl font-bold font-['Bebas_Neue'] tracking-wide">SNEAKSTYLE</span>
        </div>
        <div class="hidden md:flex space-x-8">
          <a href="admin.html" class="text-dark-gray hover:text-black font-medium transition">Principal</a>
          <a href="Productos.html" class="text-dark-gray hover:text-black font-medium transition">Productos</a>
          <a href="admin-suppliers.html" class="text-dark-gray hover:text-black font-medium transition">Proveedores</a>
          <a href="admin-inventory.html" class="text-dark-gray hover:text-black font-medium transition">Inventario</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-search text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-person text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-heart text-xl"></i></a>
          <a href="#" class="text-dark-gray hover:text-black transition"><i class="bi bi-cart3 text-xl"></i></a>
          <a href="index.html" class="bg-dark-gray text-white text-sm px-4 py-2 rounded hover:bg-black transition font-medium">Cerrar sesión</a>
        </div>
        <button class="md:hidden text-dark-gray focus:outline-none">
          <i class="bi bi-list text-2xl"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Fondo -->
  <div class="background-container">
    <img src="imagenes/fondo2.png" alt="Background" class="background-image" />
  </div>

  <!-- Contenedor principal -->
  <div class="products-container">
    <div class="products-header">
      <div class="logo-title">
        <img src="imagenes/logo.jpg" alt="SneakStyle" class="logo" />
        <h1><i class="fas fa-user-tie"></i> GESTIÓN DE EMPLEADOS</h1>
      </div>
      <div class="header-actions">
        <div class="search-box">
           <input type="text" id="searchEmpleado" placeholder="Buscar empleado..." />
          <button id="searchEmpleadoBtn"><i class="fas fa-search"></i></button>
        </div>
        <button class="add-btn" id="addEmpleadoBtn">
          <i class="fas fa-plus"></i> Nuevo Empleado
        </button>
      </div>
    </div>

    <!-- Tabla de empleados -->
    <div class="products-table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="empleadosTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="empleadoModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="empleadoModalTitle">Nuevo Empleado</h2>
        <button class="close-modal" id="closeEmpleadoModalBtn">&times;</button>
      </div>
      <form class="modal-form" id="empleadoForm">
        <input type="hidden" id="empleadoId" />

        <div class="form-group">
          <label for="empleadoFotoFile">Foto del empleado</label>
          <input type="file" id="empleadoFotoFile" accept="image/*" />
          <input type="hidden" id="empleadoFotoB64" />
          <img id="empleadoFotoPreview" class="mt-2 h-24 w-24 rounded-full object-cover" style="display:none;" alt="Vista previa" />
        </div>

        <div class="form-group">
          <label for="nombreEmpleado">Nombre</label>
          <input type="text" id="nombreEmpleado" required />
        </div>
        <div class="form-group">
          <label for="apellidoPaternoEmpleado">Apellido Paterno</label>
          <input type="text" id="apellidoPaternoEmpleado" required />
        </div>
        <div class="form-group">
          <label for="apellidoMaternoEmpleado">Apellido Materno</label>
          <input type="text" id="apellidoMaternoEmpleado" required />
        </div>
        <div class="form-group">
          <label for="telefonoEmpleado">Teléfono</label>
          <input type="text" id="telefonoEmpleado" required />
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn" id="cancelEmpleadoBtn">Cancelar</button>
          <button type="submit" class="save-btn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/empleados.js"></script>
</body>
</html>
